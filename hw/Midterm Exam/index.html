<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小小商店</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>🛍️ 小小商店</h1>
  <p>歡迎光臨我們的一頁式商店！</p>
</header>

<nav>
  <a href="#products">商品</a>
  <a href="#about">關於我們</a>
  <a href="#contact">聯絡方式</a>
</nav>

<section id="products">
  <h2>熱賣商品</h2>
  <div class="product">
    <h3>產品 A</h3>
    <p>價格：$100</p>
    <button onclick="addToCart('產品 A', 100)">加入購物車</button>
  </div>
  <div class="product">
    <h3>產品 B</h3>
    <p>價格：$200</p>
    <button onclick="addToCart('產品 B', 200)">加入購物車</button>
  </div>
</section>

<section id="cart">
  <h2>🛒 購物車</h2>
  <ul id="cart-items"></ul>
  <p><strong>總金額：</strong><span id="total-price">$0</span></p>
</section>

<section id="about">
  <h2>關於我們</h2>
  <p>我們是一家專注於提供高品質產品的小型商店。</p>
</section>

<section id="contact">
  <h2>聯絡方式</h2>
  <p>Email: kevinantonius123.ba@gmail.com</p>
  <p>電話: 0960-948-947</p>
</section>

<footer>
  <p>&copy; 2025 小小商店</p>
</footer>

<script src="script.js"></script>
</body>
</html>
